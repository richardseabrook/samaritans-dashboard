name: samaritans-dashboard
type: sw.application
version: 2.0.1
description: >-
  A status dashboard for Samaritans branches utilising Three Rings. It allows
  authorised users to post messages for others (via the 3R wiki), shows today's
  shifts, events for the coming week and status of inbound communications channels.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/richardseabrook/samaritans-dashboard'
data:
  applicationEnvironmentVariables:
    - SITE_NAME: Sevenoaks
    - THREERINGS_APIKEY:
  applicationConfigVariables:
    - BALENA_HOST_CONFIG_disable_overscan: 1
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi3-64
    - raspberrypi4-64
    - raspberrypi5
